<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eye Spy Multicolour Hunt</title>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="index">
      <main class="main-content">
        <header class="nav-bar">
          <div class="nav-bar-content">
            <div class="color-fill"></div>
            <div class="logo-container">
              <div class="logo-wrapper">
                <div class="logo">
                  <img class="union-3" src="img/union-3.svg" alt="Logo background" />
                  <div class="logo-eyes">
                    <div class="eye eye-left"></div>
                    <div class="eye eye-right"></div>
                    <div class="eye eye-top"></div>
                  </div>
                  <div class="logo-details">
                    <div class="detail detail-1"></div>
                    <div class="detail detail-2"></div>
                    <div class="detail detail-3"></div>
                    <div class="detail detail-4"></div>
                  </div>
                  <img class="logo-mouth" src="img/ellipse-23.svg" alt="Logo mouth" />
                  <img class="logo-arm-left" src="img/union-7.svg" alt="Logo left arm" />
                  <img class="logo-arm-right" src="img/union-15.svg" alt="Logo right arm" />
                </div>
              </div>
            </div>
            <div class="eye-spy-logo">
              <h1 class="visually-hidden">Eye Spy</h1>
              <img src="img/vector-2.svg" alt="E" class="letter-e" />
              <img src="img/vector-3.svg" alt="Y" class="letter-y" />
              <img src="img/vector-4.svg" alt="E" class="letter-e-2" />
              <img src="img/vector.svg" alt="S" class="letter-s" />
              <div class="letter-p">
                <div class="p-circle"></div>
                <img src="img/union-11.svg" alt="P" class="p-shape" />
              </div>
              <div class="letter-y-2">
                <div class="y-circle"></div>
                <img src="img/union-10.svg" alt="Y" class="y-shape" />
              </div>
              <img src="img/union-14.svg" alt="Decorative element" class="decorative-element" />
            </div>
            <div class="profile-info">
              <div class="welcome-title">
                <h2 class="welcome-text">Welcome Back!</h2>
                <p class="user-level">Novice Sleuth</p>
              </div>
              <div class="progress-bar" role="progressbar" aria-valuenow="59" aria-valuemin="0" aria-valuemax="100">
                <div class="progress" style="width: 59%"></div>
              </div>
              <div class="reward-level">
                <span class="reward-points">300 REWARD POINTS</span>
                <span class="level">LEVEL 3</span>
              </div>
            </div>
            <div class="teal-monster" aria-hidden="true">
              <img class="monster-body" src="img/union.svg" alt="" />
              <div class="monster-eye"></div>
              <img class="monster-mouth" src="img/ellipse-31.svg" alt="" />
              <div class="monster-spots">
                <div class="spot"></div>
                <div class="spot"></div>
                <div class="spot"></div>
                <div class="spot"></div>
              </div>
              <img class="monster-arm-left" src="img/union-9.svg" alt="" />
              <img class="monster-arm-right" src="img/union-16.svg" alt="" />
            </div>
          </div>
        </header>
        <section class="game-cards">
          <article class="game-card multicolor">
            <div class="card-content">
              <div class="text-content">
                <h2 class="card-title">eye spy <br />Multicolour Hunt</h2>
                <p class="card-description">Match the colours to its correct colour match!</p>
              </div>
              <a href="game.html">
                <button class="btn-start">
                    <span class="btn-text">Start</span>
                    <img class="btn-arrow" src="img/arrow-1.svg" alt="" />
                </button>
                </a>
              <div class="pink-monster" aria-hidden="true">
                <div class="monster-body">
                  <img src="img/union-17.svg" alt="" />
                </div>
                <div class="monster-eyes">
                  <div class="eye"></div>
                  <div class="eye"></div>
                  <div class="eye"></div>
                </div>
                <div class="monster-spots">
                  <div class="spot"></div>
                  <div class="spot"></div>
                  <div class="spot"></div>
                  <div class="spot"></div>
                </div>
                <img class="monster-mouth" src="img/ellipse-23-3.svg" alt="" />
                <img class="monster-arm-left" src="img/union-8.svg" alt="" />
                <img class="monster-arm-right" src="img/union-5.svg" alt="" />
              </div>
            </div>
          </article>
          <article class="game-card card-multicolor">
            <div class="card-content">
              <div class="text-content">
                <h2 class="card-title">eye spy <br />Multicolour Hunt</h2>
                <p class="card-description">Match the colours to its correct colour match!</p>
              </div>
              <button class="btn-start">
                <span class="btn-text">Start</span>
                <img class="btn-arrow" src="img/arrow-1-3.svg" alt="" />
              </button>
              <div class="pink-monster" aria-hidden="true">
                <div class="monster-body">
                  <img src="img/union-13.svg" alt="" />
                </div>
                <div class="monster-eyes">
                  <div class="eye"></div>
                  <div class="eye"></div>
                  <div class="eye"></div>
                </div>
                <div class="monster-spots">
                  <div class="spot"></div>
                  <div class="spot"></div>
                  <div class="spot"></div>
                  <div class="spot"></div>
                </div>
                <img class="monster-mouth" src="img/ellipse-23-4.svg" alt="" />
                <img class="monster-arm-left" src="img/union-2.svg" alt="" />
                <img class="monster-arm-right" src="img/union-4.svg" alt="" />
              </div>
            </div>
          </article>
          <article class="game-card content-wrapper">
            <div class="card-content">
              <div class="text-content">
                <h2 class="card-title">eye spy <br />Multicolour Hunt</h2>
                <p class="card-description">Match the colours to its correct colour match!</p>
              </div>
              <button class="btn-start">
                <span class="btn-text">Start</span>
                <img class="btn-arrow" src="img/arrow-1-2.svg" alt="" />
              </button>
              <div class="pink-monster" aria-hidden="true">
                <div class="monster-body">
                  <img src="img/image.svg" alt="" />
                </div>
                <div class="monster-eyes">
                  <div class="eye"></div>
                  <div class="eye"></div>
                  <div class="eye"></div>
                </div>
                <div class="monster-spots">
                  <div class="spot"></div>
                  <div class="spot"></div>
                  <div class="spot"></div>
                  <div class="spot"></div>
                </div>
                <img class="monster-mouth" src="img/ellipse-23-2.svg" alt="" />
                <img class="monster-arm-left" src="img/union-12.svg" alt="" />
                <img class="monster-arm-right" src="img/union-6.svg" alt="" />
              </div>
            </div>
          </article>
        </section>
      </main>
    </div>
  </body>
</html>
