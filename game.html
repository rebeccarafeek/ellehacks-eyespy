              </div>
            </div>
            <div class="logo-wrapper" aria-hidden="true">
              <div class="logo-content">

                    <img class="union-7" src="img/union-33.svg" alt="" />

                <div class="e-eye-2">

                    <div class="ellipse-15"></div>

                  </div>
                </div>
                <img class="union-9" src="img/union-4.svg" alt="" />
              </div>
            </div>
            <section class="profile-info">
              <div class="welcome-title">
                <h1 class="text-wrapper-3">Welcome Back!</h1>
                <p class="text-wrapper-4">Novice Sleuth</p>
              </div>
              <div class="progress-bar" role="progressbar" aria-valuenow="59" aria-valuemin="0" aria-valuemax="100">
                <div class="rectangle" style="width: 59%"></div>
              </div>
              <div class="reward-level">
                <span class="text-wrapper-5">300 REWARD POINTS</span>
                <span class="text-wrapper-6">LEVEL 3</span>
              </div>
            </section>
            <div class="teal-monster" aria-hidden="true">
